<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CampusConnect - Accueil</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-left">
                <input type="text" placeholder="Rechercher...">
            </div>
           
            <div class="header-right">
                
                <nav>
                    <a href="index.html" title="Accueil"><i class="fas fa-home"></i></a>
                    <a href="#" title="Profil"><i class="fas fa-user"></i></a>
                    <a href="#" title="Mes Cours"><i class="fas fa-book"></i></a>
                    <a href="#" title="Groupes"><i class="fas fa-users"></i></a>
                    <a href="#" title="Événements"><i class="fas fa-calendar-alt"></i></a>
                    <a href="message.html" title="Messagerie"><i class="fas fa-envelope"></i></a>
                    <a href="#" title="Notifications"><i class="fas fa-bell"></i></a>
                </nav>
                <img src="images/profile-pic.jpg" alt="Profile Picture" class="profile-pic">
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="news-feed">
                <div class="post-form">
                    <textarea placeholder="Quoi de neuf, étudiant ?"></textarea>
                    <button>Publier</button>
                </div>
                <div class="posts">
                    <div class="post">
                        <div class="post-header">
                            <img src="images/profile-pic.jpg" alt="User" class="post-profile-pic">
                            <div class="post-info">
                                <h3>Nom de l’Étudiant</h3>
                                <p>Il y a 2 heures</p>
                            </div>
                        </div>
                        <p>Contenu de la publication... Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
                        <img src="images/post-image.jpg" alt="Post Image" class="post-image">
                        <div class="post-actions">
                            <button><i class="fas fa-thumbs-up"></i> J’aime</button>
                            <button><i class="fas fa-comment"></i> Commenter</button>
                            <button><i class="fas fa-share"></i> Partager</button>
                        </div>
                    </div>
                    <!-- Ajoutez plus de publications ici -->
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 CampusConnect. Tous droits réservés.</p>
            <a href="#">Politique de confidentialité</a>
            <a href="#">Conditions d’utilisation</a>
        </div>
    </footer>

    <!-- Font Awesome pour les icônes -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
