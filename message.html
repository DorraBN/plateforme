<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Clone</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Font Awesome pour les icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./assets/macha.jpeg" alt="User 1" class="chat-img">
            <div class="header-icons">
              
               
                    <i class="fas fa-phone-alt"></i>
                    <i class="fas fa-video"></i>
                    <i class="fas fa-info-circle"></i>
                    <i class="fas fa-search"></i>
                    <i class="fas fa-ellipsis-v"></i>
               
            </div>
        </header>

        <div class="app">
            <aside class="sidebar">
                <div class="search-bar">
                    <input type="text" placeholder="Rechercher...">
                </div>
                <div class="contacts">
                    <div class="contact">
                        <img src="./assets/gam.jpeg" alt="User 1" class="contact-img">
                        <div class="contact-info">
                            <h3>Utilisateur 1</h3>
                            <p><i class="fas fa-check"></i> Dernier message...</p>
                        </div>
                    </div>
                    <div class="contact">
                        <img src="./assets/dar.jpeg" alt="User 2" class="contact-img">
                        <div class="contact-info">
                            <h3>Utilisateur 2</h3>
                            <p><i class="fas fa-check"></i> Dernier message...</p>
                        </div>
                    </div>
                    <!-- Ajoutez plus de contacts ici -->
                </div>
            </aside>

            <main class="chat">
               
                <div class="messages">
                    <div class="message received">
                        <p>Bonjour !</p>
                    </div>
                    <div class="message sent">
                        <p>Salut, comment ça va ?</p>
                    </div>
                    <!-- Ajoutez plus de messages ici -->
                </div>
                <div class="message-input">
                    <i class="fas fa-smile"></i>
                    <input type="text" placeholder="Écrire un message...">
                    <button><i class="fas fa-paper-plane"></i></button>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
<style>/* Reset de base */
/* Reset de base */
body, h1, h2, p, input, button {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Styles généraux */
body {
    font-family: Arial, sans-serif;
    background-color: #e5ddd5;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

/* Conteneur principal */
.container {
    width: 100%;
    max-width: 2200px;
    height: 100%;
    display: flex;
    flex-direction: column;
}

/* En-tête */
header {
    background-color: #25D366;
    color: #fff;
    padding: 10px 20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
header h1 {
    font-size: 24px;
}
.header-icons i {
    font-size: 20px;
    margin-left: 15px;
    cursor: pointer;
}

/* Application */
.app {
    display: flex;
    flex: 1;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Barre latérale */
.sidebar {
    width: 350px;
    border-right: 1px solid #ddd;
    display: flex;
    flex-direction: column;
}
.search-bar {
    padding: 10px;
    border-bottom: 1px solid #ddd;
}
.search-bar input {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 25px;
    font-size: 16px;
}
.contacts {
    flex: 1;
    overflow-y: auto;
}
.contact {
    display: flex;
    align-items: center;
    padding: 10px;
    border-bottom: 1px solid #ddd;
    cursor: pointer;
}
.contact:hover {
    background-color: #f5f5f5;
}
.contact-img {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    margin-right: 15px;
}
.contact-info h3 {
    margin: 0;
    font-size: 18px;
}
.contact-info p {
    margin: 0;
    color: #777;
}
.contact-info i {
    color: #25D366;
}

/* Chat principal */
.chat {
    flex: 1;
    display: flex;
    flex-direction: column;
    background-image: url('./assets/b2.png');
    background-repeat: no-repeat;
    background-size: cover;
}
.chat-header {
    background-color: #25D366;
    color: #fff;
    padding: 10px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-bottom: 1px solid #ddd;
}
.chat-img {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    margin-right: 10px;
}
.chat-header h2 {
    margin: 0;
    font-size: 18px;
}
.chat-icons i {
    font-size: 20px;
    margin-left: 10px;
    cursor: pointer;
}

/* Messages */
.messages {
    flex: 1;
    padding: 10px;
    overflow-y: auto;
}
.message {
    max-width: 60%;
    padding: 10px;
    border-radius: 15px;
    margin-bottom: 10px;
}
.message.received {
    background-color: #fff;
    align-self: flex-start;
}
.message.sent {
    background-color: #dcf8c6;
    align-self: flex-end;
}
.message p {
    margin: 0;
}

/* Entrée de message */
.message-input {
    display: flex;
    align-items: center;
    padding: 10px;
    border-top: 1px solid #ddd;
    background-color: #fff;
}
.message-input i {
    font-size: 20px;
    color: #25D366;
    margin-right: 10px;
}
.message-input input {
    flex: 1;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 25px;
    font-size: 16px;
}
.message-input button {
    background-color: #25D366;
    color: #fff;
    border: none;
    padding: 10px 20px;
    border-radius: 25px;
    margin-left: 10px;
    cursor: pointer;
}
.message-input button i {
    font-size: 20px;
}
.message-input button:hover {
    background-color: #1e8e63;
}
